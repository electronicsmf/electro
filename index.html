<html>
<head>
     <title>Electro Services</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	 <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <nav>
	      <div class="nav-container">
		       <div class="logo-section">
		            <a href="#" class="logo">Electro</a>
			        <button class="hb-button"><i class="fa fa-bars"></i></button>
			   </div>	
	           <ul>
			       <li><a href="#">Home</a></li>
			       <li><a href="#">Our Services</a></li>
			       <li><a href="#">Contact Us</a></li>
			   </ul>
	      </div>
     <nav>
<header>	 
	 <div class="inner">
	      <div class="inner-section">
		       <h2>Electro-Services</h2>
			   <p>TV and Electronics Repair</p>
		  </div>
	 </div>
</header>
<section id="Our Services">
         <div class="container">
              <div class="row text-center">
			       <div class="col-lg-12">
			            <h2 class="inner-Services">Our Services</h2>
				        <hr>
					</div>	
			  </div> 
			  <div class="row text-center">
			       <div class="col-md-4">
				        <img src="img/website-demo5.jpg" class="img-responsive">
				        <h3>Plasma TV Repair</h3>
				   </div>
				   <div class="col-md-4">
				        <img src="img/website-demo5.jpg" class="img-responsive">
				        <h3>LCD Tv Repair</h3>
				   </div>
				   <div class="col-md-4">
				        <img src="img/electronics-Repair.jpg" class="img-responsive">
				        <h3>Electronics-Repair</h3>
				   </div>
			  </div>
         </div>
</section>
<section id="contact">
         <div class="container">
		      <div class="row">
                   <div class="col-lg-12">
				        <h2>Contact Us</h2>
						<hr>
                   </div>				   
			  </div>
			  <div class="row">
			       <div class="col-lg-12">
				        <form name="sendMessage" id="contactForm" novalidate>
			                 <div class="row">
				                  <div class="col-md-6">
				                       <div class="form-group">
								            <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
								            <p class="help-block text-danger"></p>
										</div>
                                        <div class="form-group">										
								             <input type="email" class="form-control" placeholder="Your Email *" id="email" required
											 data-validation-required-message="Please enter your email.">
											 <p class="help-block text-danger">
										</div>
                                        <div class="form-group">										
											<input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required
											data-validation-required-message="Please enter your phone number.">
											<p class="help-block text-danger"></p>
										</div>	
								  </div>
								  <div class="col-md-6">
								       <div class="form-group">
									        <textarea class="form-control" placeholder="Your Message *" id="message" required
											data-validation-required-message="Please enter a message."></textarea>
											<p class="help-block text-danger"></p>
									   </div>
				                  </div>
								 <div class="clearfix"></div>
                                 <div class="col-lg-12 text-center">
                                      <div id="success"></div>
                                      <button type="submit" class="btn btn-xl">Send Message</button>
                                 </div>
			                 </div>
						</form>	 
			       </div>
			  </div>	  
         </div>
</section>
<footer class="text-center">
       <p>Electro-Services</p>
</footer>	 
</body>
</html>
